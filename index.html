<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Avatar Editor for Genially</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #120C1C;
            --surface-color: #1E1234;
            --primary-color: #A450F3;
            --accent-color: #F72585;
            --text-color: #EAE2FF;
            --border-color: #3A2E59;
        }

        /* --- Стилизация ползунков (sliders) --- */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #332550;
            border-radius: 5px;
            outline: none;
            padding: 0;
            margin: 10px 0;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            cursor: pointer;
            border-radius: 50%;
            border: 3px solid var(--surface-color);
            box-shadow: 0 0 10px var(--primary-color);
        }
        input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            cursor: pointer;
            border-radius: 50%;
            border: 3px solid var(--surface-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            max-width: 950px;
            width: 100%;
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 40px var(--primary-color) inset;
            border: 1px solid var(--border-color);
        }
        h1, h2 {
            text-align: center;
            color: var(--text-color);
            font-weight: 700;
            text-shadow: 0 0 10px var(--accent-color);
        }
        h1 { font-size: 2.2em; }
        h2 { font-size: 1.5em; margin-bottom: 25px;}

        .editor-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }
        .preview-column, .settings-column {
            flex: 1;
            min-width: 350px;
            padding: 25px;
            border: 1px solid var(--border-color);
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
        }
        #preview-area {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 380px;
            margin-bottom: 20px;
        }
        #avatar-container {
            transition: all 0.3s ease;
            position: relative;
        }
        #avatar-image {
            border-radius: 50%;
            object-fit: cover;
            width: 100%;
            height: 100%;
            border: 4px solid var(--border-color);
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .player-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            transition: color 0.3s, transform 0.2s;
        }
        .player-btn:hover {
            color: var(--accent-color);
            transform: scale(1.1);
        }
        .player-btn svg { width: 32px; height: 32px; }
        #btn-play-pause {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary-color), var(--accent-color));
            box-shadow: 0 0 20px var(--primary-color);
        }
        #btn-play-pause:hover {
             box-shadow: 0 0 30px var(--accent-color);
        }
        #btn-play-pause svg { width: 36px; height: 36px; }

        .settings-column label {
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1em;
            color: var(--text-color);
        }
        .settings-column .file-label {
            display: block;
            background: var(--bg-color);
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .settings-column .file-label:hover {
            background-color: var(--border-color);
            border-color: var(--primary-color);
        }
        .settings-column input[type="file"] {
            display: none;
        }
        .settings-column .file-name {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 5px;
        }
        .settings-column input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            padding: 0;
            border-radius: 5px;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: transparent;
        }
        .settings-column input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        .settings-column input[type="color"]::-webkit-color-swatch {
            border: 2px solid var(--border-color);
            border-radius: 5px;
        }

        .code-generation {
            margin-top: 30px; text-align: center;
        }
        #get-code-btn {
            background: linear-gradient(145deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 0 15px var(--primary-color);
        }
        #get-code-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--accent-color);
        }
        #get-code-btn.copied {
            background: #28a745;
            box-shadow: 0 0 15px #28a745;
        }
        #generated-code {
            width: 100%;
            height: 150px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            padding: 15px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            resize: vertical;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>AVATAR EDITOR</h1>
        <div class="editor-layout">
            <div class="preview-column">
                <h2>PREVIEW</h2>
                <div id="preview-area">
                    <div id="avatar-container">
                        <img id="avatar-image" src="https://via.placeholder.com/250/1E1234/EAE2FF?text=Upload" alt="Аватар">
                    </div>
                </div>
                <div class="player-controls">
                     <button id="btn-backward" class="player-btn"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/></svg></button>
                    <button id="btn-play-pause" class="player-btn"></button>
                    <button id="btn-forward" class="player-btn"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/></svg></button>
                </div>
            </div>
            <div class="settings-column">
                <h2>SETTINGS</h2>
                <label for="image-upload" class="file-label">Click to upload image
                    <input type="file" id="image-upload" accept="image/*">
                    <div id="image-file-name" class="file-name">No file selected</div>
                </label>
                <label for="audio-upload" class="file-label">Click to upload audio
                    <input type="file" id="audio-upload" accept="audio/*">
                    <div id="audio-file-name" class="file-name">No file selected</div>
                </label>

                <label for="size-slider">Size: <span id="size-value">150px</span></label>
                <input type="range" id="size-slider" min="80" max="300" value="250">
                
                <label for="glow-color">Glow Color</label>
                <input type="color" id="glow-color" value="#F72585">

                <label for="glow-intensity-slider">Glow Intensity: <span id="glow-intensity-value">10</span></label>
                <input type="range" id="glow-intensity-slider" min="1" max="20" value="10">
            </div>
        </div>
        <div class="code-generation">
            <button id="get-code-btn">Get Genially Code</button>
            <textarea id="generated-code" readonly placeholder="Your HTML code for Genially will appear here..."></textarea>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Элементы управления ---
            const imageUpload = document.getElementById('image-upload');
            const audioUpload = document.getElementById('audio-upload');
            const imageFileName = document.getElementById('image-file-name');
            const audioFileName = document.getElementById('audio-file-name');
            const sizeSlider = document.getElementById('size-slider');
            const sizeValue = document.getElementById('size-value');
            const glowColorInput = document.getElementById('glow-color');
            const glowIntensitySlider = document.getElementById('glow-intensity-slider');
            const glowIntensityValue = document.getElementById('glow-intensity-value');
            const getCodeBtn = document.getElementById('get-code-btn');
            const generatedCode = document.getElementById('generated-code');
            
            // --- Элементы предпросмотра ---
            const avatarContainer = document.getElementById('avatar-container');
            const avatarImage = document.getElementById('avatar-image');
            const audioPlayer = document.getElementById('audio-player');
            const btnPlayPause = document.getElementById('btn-play-pause');
            const btnBackward = document.getElementById('btn-backward');
            const btnForward = document.getElementById('btn-forward');

            // --- Иконки плеера ---
            const playIcon = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>`;
            const pauseIcon = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;

            let imageDataUrl = '';
            let audioDataUrl = '';

            // --- Инициализация ---
            btnPlayPause.innerHTML = playIcon;

            const readFileAsDataURL = (file) => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });

            const updatePreviewGlow = () => {
                const color = glowColorInput.value;
                const intensity = glowIntensitySlider.value;
                const blur = intensity * 1.5;
                const spread = intensity * 0.2;
                avatarContainer.style.filter = `drop-shadow(0 0 ${blur}px ${color})`;
            };

            // --- ОБРАБОТЧИКИ СОБЫТИЙ ---
            imageUpload.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file) { imageDataUrl = await readFileAsDataURL(file); avatarImage.src = imageDataUrl; imageFileName.textContent = file.name; }
            });

            audioUpload.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file) { audioDataUrl = await readFileAsDataURL(file); audioPlayer.src = audioDataUrl; audioFileName.textContent = file.name; }
            });

            sizeSlider.addEventListener('input', (e) => {
                const size = e.target.value;
                avatarContainer.style.width = `${size}px`;
                avatarContainer.style.height = `${size}px`;
                sizeValue.textContent = `${size}px`;
            });
            sizeSlider.dispatchEvent(new Event('input'));
            
            glowColorInput.addEventListener('input', updatePreviewGlow);
            glowIntensitySlider.addEventListener('input', (e) => {
                glowIntensityValue.textContent = e.target.value;
                updatePreviewGlow();
            });
            updatePreviewGlow();

            btnPlayPause.addEventListener('click', () => {
                if (audioPlayer.paused) { audioPlayer.play(); } else { audioPlayer.pause(); }
            });
            audioPlayer.addEventListener('play', () => { btnPlayPause.innerHTML = pauseIcon; });
            audioPlayer.addEventListener('pause', () => { btnPlayPause.innerHTML = playIcon; });
            audioPlayer.addEventListener('ended', () => { btnPlayPause.innerHTML = playIcon; });
            btnBackward.addEventListener('click', () => { audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 5); });
            btnForward.addEventListener('click', () => { audioPlayer.currentTime += 5; });

            // --- ГЕНЕРАЦИЯ КОДА ---
            getCodeBtn.addEventListener('click', () => {
                if (!imageDataUrl || !audioDataUrl) {
                    alert('Please upload both an image and an audio file.');
                    return;
                }
                const size = sizeSlider.value;
                const glowColor = glowColorInput.value;
                const intensity = glowIntensitySlider.value;
                const blur = 10 + intensity * 1.5;
                const spread = 2 + intensity * 0.5;
                
                const widgetCode = `<div id="genially-avatar-wrapper" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
<div id="genially-avatar-container" style="cursor: pointer; position: relative; width: ${size}px; height: ${size}px; background: transparent;">
    <img id="genially-avatar-img" src="${imageDataUrl}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover; transition: box-shadow 0.4s ease-in-out;">
</div>
<style>
    @keyframes talking-glow { 0% { box-shadow: 0 0 ${blur/2}px ${spread/2}px ${glowColor}00; } 50% { box-shadow: 0 0 ${blur}px ${spread}px ${glowColor}CC; } 100% { box-shadow: 0 0 ${blur/2}px ${spread/2}px ${glowColor}00; } }
    #genially-avatar-img.speaking { animation: talking-glow 1.5s infinite; }
</style>
<script>
    (function() {
        var container = document.getElementById('genially-avatar-container');
        if (container && !container.hasAttribute('data-initialized')) {
            container.setAttribute('data-initialized', 'true');
            var img = document.getElementById('genially-avatar-img');
            var audio = new Audio("${audioDataUrl}");
            
            container.addEventListener('click', function() { 
                if (audio.paused) { audio.play(); } else { audio.pause(); }
            });
            audio.addEventListener('play', function() { img.classList.add('speaking'); });
            audio.addEventListener('pause', function() { img.classList.remove('speaking'); });
            audio.addEventListener('ended', function() { img.classList.remove('speaking'); });
        }
    })();
<\/script>
</div>`;

                generatedCode.value = widgetCode.trim();
                navigator.clipboard.writeText(generatedCode.value).then(() => {
                    const originalText = getCodeBtn.textContent;
                    getCodeBtn.textContent = 'Copied!';
                    getCodeBtn.classList.add('copied');
                    setTimeout(() => {
                        getCodeBtn.textContent = originalText;
                        getCodeBtn.classList.remove('copied');
                    }, 2000);
                }).catch(err => alert('Failed to copy. Please copy manually.'));
            });
        });
    </script>
</body>
</html>
