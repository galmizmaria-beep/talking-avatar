<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–æ–≤–æ—Ä—è—â–∏–π –∞–≤–∞—Ç–∞—Ä</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #120C1C;
            --surface: #1E1234;
            --primary: #A450F3;
            --accent: #F72585;
            --text: #EAE2FF;
            --border: #3A2E59;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #editor-container {
            max-width: 950px;
            width: 100%;
            background-color: var(--surface);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--accent);
        }

        .editor-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .col {
            flex: 1;
            min-width: 320px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        /* Preview Box */
        #preview-box {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #120C1C; 
            border: 1px solid #3A2E59; 
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease-out;
            padding: 10px;
            box-sizing: border-box;
        }

        .preview-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            height: 100%;
        }

        .ring-container {
            position: relative;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            width: 200px;
            height: 200px;
        }

        .avatar-img {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            object-fit: cover;
            display: none;
        }

        .placeholder-text {
            color: #aaa;
            font-size: 0.8rem;
            text-align: center;
            position: absolute;
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-shrink: 0; 
        }

        .c-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            opacity: 0.8;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .c-btn:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        .play-big {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a960ec, #f72585);
            box-shadow: 0 5px 20px rgba(247, 37, 133, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-big svg {
            width: 30px;
            height: 30px;
            fill: white;
            margin-left: 4px;
        }

        .arrow-btn svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        /* Inputs */
        .custom-file {
            display: block;
            padding: 12px;
            background: var(--bg);
            border: 1px dashed var(--border);
            text-align: center;
            cursor: pointer;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .custom-file:hover {
            border-color: var(--primary);
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .label-text {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9em;
            margin-top: 15px;
        }
        
        input[type=range] {
            accent-color: #888;
            cursor: pointer;
            width: 100%;
        }
        
        input[type=color] {
            width: 100%;
            height: 40px; 
            border: none; 
            background: none; 
            cursor: pointer;
            border-radius: 4px;
        }

        /* Buttons */
        .actions {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            max-width: 400px;
        }

        #btn-copy {
            background: linear-gradient(90deg, #A450F3, #F72585);
            color: white;
            box-shadow: 0 0 15px var(--primary);
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }

        textarea {
            width: 100%;
            height: 100px;
            background: #0b0711;
            border: 1px solid var(--border);
            color: #888;
            margin-top: 15px;
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            resize: none;
        }
        
        .col:nth-child(2) {
            align-items: stretch;
        }
    </style>
</head>
<body>

<div id="editor-container">
    <h1>–ì–æ–≤–æ—Ä—è—â–∏–π –∞–≤–∞—Ç–∞—Ä</h1>

    <div class="editor-layout">
        <!-- Preview Column -->
        <div class="col">
            <h3 style="text-align:center">–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä</h3>
            <div id="preview-box">
                <div class="preview-content">
                    <div class="ring-container" id="prev-ring">
                        <span class="placeholder-text" id="prev-placeholder">–ù–µ—Ç —Ñ–æ—Ç–æ</span>
                        <img id="prev-img" class="avatar-img">
                    </div>
                    <div class="controls-row">
                        <button class="c-btn arrow-btn" id="prev-b-back"><svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/></svg></button>
                        <button class="c-btn play-big" id="prev-b-play"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
                        <button class="c-btn arrow-btn" id="prev-b-next"><svg viewBox="0 0 24 24"><path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/></svg></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Column -->
        <div class="col">
            <h3 style="text-align:center">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
            
            <label class="custom-file">
                <span id="img-name">üìÇ –ó–∞–≥—Ä—É–∑–∏—Ç—å –ö–∞—Ä—Ç–∏–Ω–∫—É</span>
                <input type="file" id="inp-img" accept="image/*" class="file-input">
            </label>

            <label class="custom-file">
                <span id="aud-name">üéµ –ó–∞–≥—Ä—É–∑–∏—Ç—å –ê—É–¥–∏–æ</span>
                <input type="file" id="inp-aud" accept="audio/*,video/mp4" class="file-input">
            </label>

            <span class="label-text">–†–∞–∑–º–µ—Ä –∞–≤–∞—Ç–∞—Ä–∞:</span>
            <input type="range" id="rng-size" min="30" max="85" value="65" style="width:100%">

            <span class="label-text">–¶–≤–µ—Ç —Å–≤–µ—á–µ–Ω–∏—è:</span>
            <input type="color" id="inp-color" value="#F72585">

            <span class="label-text">–ò–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ—Å—Ç—å —Å–≤–µ—á–µ–Ω–∏—è:</span>
            <input type="range" id="rng-glow" min="10" max="50" value="20" style="width:100%">

            <span class="label-text">–¶–≤–µ—Ç —Ñ–æ–Ω–∞:</span>
            <input type="color" id="inp-bg-color" value="#120C1C">

            <span class="label-text">–¶–≤–µ—Ç —Ä–∞–º–∫–∏ –≤–∏–¥–∂–µ—Ç–∞:</span>
            <input type="color" id="inp-border-color" value="#3A2E59">
        </div>
    </div>

    <div class="actions">
        <button id="btn-copy" class="btn">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
        <textarea id="output-code" readonly placeholder="–ö–æ–¥ –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å..."></textarea>
    </div>
</div>

<audio id="main-audio" style="display:none"></audio>

<script>
    const els = {
        inpImg: document.getElementById('inp-img'),
        inpAud: document.getElementById('inp-aud'),
        prevImg: document.getElementById('prev-img'),
        prevPlace: document.getElementById('prev-placeholder'),
        prevRing: document.getElementById('prev-ring'),
        prevBox: document.getElementById('preview-box'), 
        audio: document.getElementById('main-audio'),
        btnPlay: document.getElementById('prev-b-play'),
        color: document.getElementById('inp-color'),
        borderColor: document.getElementById('inp-border-color'),
        bgColor: document.getElementById('inp-bg-color'),
        glow: document.getElementById('rng-glow'),
        size: document.getElementById('rng-size'),
        outCode: document.getElementById('output-code'),
        btnCopy: document.getElementById('btn-copy'),
        imgName: document.getElementById('img-name'),
        audName: document.getElementById('aud-name')
    };

    let state = {
        img: null,
        audio: null
    };

    const readFile = (file, type) => {
        const reader = new FileReader();
        reader.onload = e => {
            state[type] = e.target.result;
            if(type === 'img') {
                els.prevImg.src = state.img;
                els.prevImg.style.display = 'block';
                els.prevPlace.style.display = 'none';
                els.imgName.innerText = "‚úÖ –ö–∞—Ä—Ç–∏–Ω–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞";
            } else {
                els.audio.src = state.audio;
                els.audName.innerText = "‚úÖ –ê—É–¥–∏–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ";
            }
        };
        reader.readAsDataURL(file);
    };

    els.inpImg.onchange = e => {
        if(e.target.files[0]) readFile(e.target.files[0], 'img');
    };
    els.inpAud.onchange = e => {
        if(e.target.files[0]) readFile(e.target.files[0], 'audio');
    };

    const updatePreview = () => {
        const color = els.color.value;
        const glowSize = els.glow.value;
        const sizeVal = els.size.value;
        const bordColor = els.borderColor.value;
        const bgColor = els.bgColor.value;
        
        // –î–ª—è –ø—Ä–µ–≤—å—é –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø–∏–∫—Å–µ–ª–∏ (—Ç–∞–∫ —É–¥–æ–±–Ω–µ–µ –≤–∏–∑—É–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –≤ —Ä–µ–¥–∞–∫—Ç–æ—Ä–µ)
        const pxSize = (sizeVal / 100) * 350; 
        els.prevRing.style.width = pxSize + 'px';
        els.prevRing.style.height = pxSize + 'px';

        const boxWidth = pxSize + 50; 
        const boxHeight = pxSize + 130; 
        els.prevBox.style.width = boxWidth + 'px';
        els.prevBox.style.height = boxHeight + 'px';

        els.prevRing.style.boxShadow = `0 0 ${glowSize}px ${color}, inset 0 0 ${glowSize/2}px ${color}`;
        els.prevRing.style.borderColor = color;

        els.prevBox.style.borderColor = bordColor;
        els.prevBox.style.backgroundColor = bgColor;
    };

    const togglePlay = () => els.audio.paused ? els.audio.play() : els.audio.pause();
    
    els.btnPlay.onclick = togglePlay;

    const iconPlay = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
    const iconPause = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';

    els.audio.onplay = () => {
        els.btnPlay.innerHTML = iconPause;
        updatePreview();
    };
    els.audio.onpause = () => {
        els.btnPlay.innerHTML = iconPlay;
        updatePreview();
    };
    els.audio.onended = () => {
        els.btnPlay.innerHTML = iconPlay;
        updatePreview();
    };

    [els.color, els.glow, els.size, els.borderColor, els.bgColor].forEach(el => el.oninput = updatePreview);
    
    updatePreview();

    const generateHTML = () => {
        if(!state.img || !state.audio) {
            alert("–ó–∞–≥—Ä—É–∑–∏—Ç–µ –∫–∞—Ä—Ç–∏–Ω–∫—É –∏ –∞—É–¥–∏–æ!");
            return null;
        }

        const color = els.color.value;
        const glowSize = els.glow.value;
        const sizeVal = els.size.value;
        const bordColor = els.borderColor.value;
        const bgColor = els.bgColor.value;
        
        const uid = "gen-" + Math.random().toString(36).substr(2, 6);

        // –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –í–º–µ—Å—Ç–æ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –ø–∏–∫—Å–µ–ª–µ–π (px) –∏—Å–ø–æ–ª—å–∑—É–µ–º 100% —à–∏—Ä–∏–Ω—ã –∏ –≤—ã—Å–æ—Ç—ã
        // –ê —Ä–∞–∑–º–µ—Ä –∫–æ–ª—å—Ü–∞ –∑–∞–¥–∞–µ–º –≤ vmin (–ø—Ä–æ—Ü–µ–Ω—Ç –æ—Ç –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–π —Å—Ç–æ—Ä–æ–Ω—ã —Ä–∞–º–∫–∏)
        return `
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body style="margin:0;padding:0;overflow:hidden;width:100%;height:100%;background:transparent;">
<style>
    html, body {
        width: 100%;
        height: 100%;
    }
    
    #${uid} {
        /* –¢–ï–ü–ï–†–¨ –û–ù –†–ê–°–¢–Ø–ì–ò–í–ê–ï–¢–°–Ø –ù–ê –í–ï–°–¨ –ö–û–ù–¢–ï–ô–ù–ï–† */
        width: 100%;
        height: 100%;
        
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        box-sizing: border-box;
        background-color: ${bgColor}; 
        border: 1px solid ${bordColor};
        border-radius: 20px;
        padding: 10px;
    }
    
    #${uid} .ring {
        position: relative;
        /* –†–∞–∑–º–µ—Ä –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Ä–∞–∑–º–µ—Ä–∞ —Ä–∞–º–∫–∏, –∫–æ—Ç–æ—Ä—É—é –≤—ã —Ç—è–Ω–µ—Ç–µ –≤ Genially */
        width: ${sizeVal}vmin; 
        height: ${sizeVal}vmin;
        /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –Ω–∞ —Å–ª—É—á–∞–π –æ–≥—Ä–æ–º–Ω—ã—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        max-width: 80vmin;
        max-height: 80vmin;
        
        border-radius: 50%;
        border: 2px solid rgba(255,255,255,0.15);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.4s ease;
        margin-bottom: 20px;
        cursor: pointer;
        flex-shrink: 0;
    }
    
    #${uid} .ring.playing {
        border-color: ${color};
        box-shadow: 0 0 ${glowSize}px ${color}, inset 0 0 ${glowSize/3}px ${color};
        transform: scale(1.02);
    }
    
    #${uid} .avatar {
        width: 92%;
        height: 92%;
        border-radius: 50%;
        object-fit: cover;
        pointer-events: none;
    }

    #${uid} .controls {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 25px;
        width: 100%;
        z-index: 2;
        flex-shrink: 0;
    }

    #${uid} button {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
        -webkit-tap-highlight-color: transparent;
    }
    #${uid} button:hover { transform: scale(1.1); }
    #${uid} button:active { transform: scale(0.95); }

    #${uid} .btn-play {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #a960ec, #f72585);
        box-shadow: 0 4px 15px rgba(247, 37, 133, 0.5);
    }
    #${uid} .btn-play svg {
        width: 28px;
        height: 28px;
        fill: white;
    }
    #${uid} .btn-play svg.is-play { margin-left: 4px; }

    #${uid} .btn-arrow svg {
        width: 32px;
        height: 32px;
        fill: white;
        opacity: 0.8;
        filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
    }
    #${uid} .btn-arrow:hover svg { opacity: 1; }

</style>

<div id="${uid}">
    <div class="ring">
        <img class="avatar" src="${state.img}">
    </div>
    
    <div class="controls">
        <button class="btn-arrow" id="prev-${uid}"><svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/></svg></button>
        
        <button class="btn-play" id="play-${uid}">
            <svg class="is-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </button>
        
        <button class="btn-arrow" id="next-${uid}"><svg viewBox="0 0 24 24"><path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/></svg></button>
    </div>

    <audio id="audio-${uid}" src="${state.audio}" style="display:none"></audio>
</div>

<script>
    (function() {
        var root = document.getElementById('${uid}');
        var audio = document.getElementById('audio-${uid}');
        var ring = root.querySelector('.ring');
        var playBtn = document.getElementById('play-${uid}');
        var prevBtn = document.getElementById('prev-${uid}');
        var nextBtn = document.getElementById('next-${uid}');
        
        var svgPlay = '<svg class="is-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
        var svgPause = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';

        function toggle() {
            if(audio.paused) audio.play();
            else audio.pause();
        }

        playBtn.onclick = toggle;
        ring.onclick = toggle;

        prevBtn.onclick = function() { audio.currentTime = Math.max(0, audio.currentTime - 5); };
        nextBtn.onclick = function() { audio.currentTime += 5; };

        audio.onplay = function() {
            playBtn.innerHTML = svgPause;
            ring.classList.add('playing');
        };
        audio.onpause = function() {
            playBtn.innerHTML = svgPlay;
            ring.classList.remove('playing');
        };
        audio.onended = function() {
            playBtn.innerHTML = svgPlay;
            ring.classList.remove('playing');
        };
    })();
<\/script>
</body>
</html>`;
    };

    els.btnCopy.onclick = () => {
        const html = generateHTML();
        if(!html) return;
        
        els.outCode.value = html;
        els.outCode.select();
        try {
            document.execCommand('copy');
            els.btnCopy.innerText = "‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ! –í—Å—Ç–∞–≤—å—Ç–µ –≤ Genially";
        } catch(e) {
            alert("–ù–∞–∂–º–∏—Ç–µ Ctrl+C —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å");
        }
        setTimeout(() => els.btnCopy.innerText = "–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥", 3000);
    };

</script>
</body>
</html>
