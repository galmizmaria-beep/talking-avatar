<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–æ–≤–æ—Ä—è—â–∏–π –∞–≤–∞—Ç–∞—Ä</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #120C1C; --surface: #1E1234; --primary: #A450F3; --accent: #F72585; --text: #EAE2FF; --border: #3A2E59; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #editor-container { max-width: 950px; width: 100%; background-color: var(--surface); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid var(--border); }
        h1 { text-align: center; margin-bottom: 30px; text-shadow: 0 0 10px var(--accent); }
        .editor-layout { display: flex; flex-wrap: wrap; gap: 30px; }
        .col { flex: 1; min-width: 320px; padding: 20px; background: rgba(0,0,0,0.2); border-radius: 15px; border: 1px solid var(--border); }
        
        /* Preview Box */
        #preview-box { height: 400px; display: flex; justify-content: center; align-items: center; position: relative; background: radial-gradient(circle at center, #2a1a4a 0%, #120C1C 70%); border-radius: 10px; overflow: hidden; }
        
        .preview-content {
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; width: 100%; height: 100%;
        }
        .ring-container {
            position: relative;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex; justify-content: center; align-items: center;
            transition: box-shadow 0.3s ease;
        }
        .avatar-img {
            width: 90%; height: 90%; border-radius: 50%; object-fit: cover;
            display: none; 
        }
        .placeholder-text { color: #aaa; font-size: 0.8rem; text-align: center; position: absolute; }

        .controls-row { display: flex; align-items: center; gap: 20px; }
        .c-btn { background: none; border: none; cursor: pointer; color: white; opacity: 0.8; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .c-btn:hover { transform: scale(1.1); opacity: 1; }
        .play-big {
            width: 60px; height: 60px; border-radius: 50%;
            background: linear-gradient(135deg, #a960ec, #f72585);
            box-shadow: 0 5px 20px rgba(247, 37, 133, 0.4);
            display: flex; align-items: center; justify-content: center;
        }
        .play-big svg { width: 30px; height: 30px; fill: white; margin-left: 4px; }
        .arrow-btn svg { width: 30px; height: 30px; fill: white; }

        /* Inputs & Files */
        .custom-file { display: block; padding: 12px; background: var(--bg); border: 1px dashed var(--border); text-align: center; cursor: pointer; margin-bottom: 15px; border-radius: 8px; transition: 0.3s; }
        .custom-file:hover { border-color: var(--primary); }
        .file-input { display: none; }
        .label-text { display: block; margin-bottom: 10px; font-weight: 600; font-size: 0.9em; margin-top: 20px; }
        
        /* GRAY SLIDERS STYLING */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: #e0e0e0; /* –°–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π –±–µ–≥—É–Ω–æ–∫ */
            cursor: pointer;
            margin-top: -7px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #555; /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π —Ç—Ä–µ–∫ */
            border-radius: 2px;
        }
        input[type=range]:focus { outline: none; }

        /* Buttons */
        .actions { margin-top: 30px; display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .btn { padding: 15px 35px; border: none; border-radius: 50px; font-weight: 600; cursor: pointer; transition: 0.3s; width: 100%; max-width: 400px; font-size: 1.1em;}
        #btn-copy { background: linear-gradient(90deg, #A450F3, #F72585); color: white; box-shadow: 0 0 20px rgba(164, 80, 243, 0.4); }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.2); box-shadow: 0 5px 25px rgba(164, 80, 243, 0.6); }
        
        textarea { width: 100%; height: 80px; background: #0b0711; border: 1px solid var(--border); color: #666; margin-top: 15px; border-radius: 8px; padding: 10px; font-family: monospace; font-size: 11px; resize: none; opacity: 0.7; }
        textarea:focus { opacity: 1; color: #aaa; }
    </style>
</head>
<body>

<div id="editor-container">
    <h1>–ì–æ–≤–æ—Ä—è—â–∏–π –∞–≤–∞—Ç–∞—Ä</h1>
    
    <div class="editor-layout">
        <!-- Preview Column -->
        <div class="col">
            <h3 style="text-align:center">–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä</h3>
            <div id="preview-box">
                <!-- –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –ø—Ä–µ–≤—å—é -->
                <div class="preview-content">
                    <div class="ring-container" id="prev-ring" style="width: 200px; height: 200px;">
                        <span class="placeholder-text" id="prev-placeholder">–ù–µ—Ç —Ñ–æ—Ç–æ</span>
                        <img id="prev-img" class="avatar-img">
                    </div>
                    <div class="controls-row">
                        <button class="c-btn arrow-btn" id="prev-b-back"><svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/></svg></button>
                        <button class="c-btn play-big" id="prev-b-play"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
                        <button class="c-btn arrow-btn" id="prev-b-next"><svg viewBox="0 0 24 24"><path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/></svg></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Column -->
        <div class="col">
            <h3 style="text-align:center">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
            
            <label class="custom-file">
                <span id="img-name">üìÇ –ó–∞–≥—Ä—É–∑–∏—Ç—å –ö–∞—Ä—Ç–∏–Ω–∫—É</span>
                <input type="file" id="inp-img" accept="image/*" class="file-input">
            </label>
            
            <label class="custom-file">
                <span id="aud-name">üéµ –ó–∞–≥—Ä—É–∑–∏—Ç—å –ê—É–¥–∏–æ</span>
                <input type="file" id="inp-aud" accept="audio/*,video/mp4" class="file-input">
            </label>

            <span class="label-text">–¶–≤–µ—Ç —Å–≤–µ—á–µ–Ω–∏—è:</span>
            <input type="color" id="inp-color" value="#F72585" style="width:100%; height:40px; border:none; background:none; cursor:pointer;">
            
            <span class="label-text">–°–∏–ª–∞ —Å–≤–µ—á–µ–Ω–∏—è:</span>
            <input type="range" id="rng-glow" min="10" max="80" value="30" style="width:100%">
        </div>
    </div>

    <div class="actions">
        <button id="btn-copy" class="btn">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥ Genially</button>
        <textarea id="output-code" readonly placeholder="–í–∞—à –∫–æ–¥ –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å..."></textarea>
    </div>
</div>

<audio id="main-audio" style="display:none"></audio>

<script>
    // Elements
    const els = {
        inpImg: document.getElementById('inp-img'),
        inpAud: document.getElementById('inp-aud'),
        prevImg: document.getElementById('prev-img'),
        prevPlace: document.getElementById('prev-placeholder'),
        prevRing: document.getElementById('prev-ring'),
        audio: document.getElementById('main-audio'),
        btnPlay: document.getElementById('prev-b-play'),
        color: document.getElementById('inp-color'),
        glow: document.getElementById('rng-glow'),
        outCode: document.getElementById('output-code'),
        btnCopy: document.getElementById('btn-copy'),
        imgName: document.getElementById('img-name'),
        audName: document.getElementById('aud-name')
    };

    let state = { img: null, audio: null };

    // File Reading
    const readFile = (file, type) => {
        const reader = new FileReader();
        reader.onload = e => {
            state[type] = e.target.result;
            if(type === 'img') {
                els.prevImg.src = state.img;
                els.prevImg.style.display = 'block';
                els.prevPlace.style.display = 'none';
                els.imgName.innerText = "‚úÖ " + file.name;
            } else {
                els.audio.src = state.audio;
                els.audName.innerText = "‚úÖ " + file.name;
            }
        };
        reader.readAsDataURL(file);
    };

    els.inpImg.onchange = e => { if(e.target.files[0]) readFile(e.target.files[0], 'img'); };
    els.inpAud.onchange = e => { if(e.target.files[0]) readFile(e.target.files[0], 'audio'); };

    // Preview Logic
    const updatePreview = () => {
        const color = els.color.value;
        const glowSize = els.glow.value;
        const isPlaying = !els.audio.paused;
        
        if(isPlaying) {
            els.prevRing.style.boxShadow = `0 0 ${glowSize}px ${color}, inset 0 0 ${glowSize/2}px ${color}`;
            els.prevRing.style.borderColor = color;
        } else {
            els.prevRing.style.boxShadow = 'none';
            els.prevRing.style.borderColor = 'rgba(255,255,255,0.1)';
        }
    };

    // Play/Pause logic for Preview
    const togglePlay = () => els.audio.paused ? els.audio.play() : els.audio.pause();
    els.btnPlay.onclick = togglePlay;
    
    const iconPlay = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
    const iconPause = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';

    els.audio.onplay = () => { els.btnPlay.innerHTML = iconPause; updatePreview(); };
    els.audio.onpause = () => { els.btnPlay.innerHTML = iconPlay; updatePreview(); };
    els.audio.onended = () => { els.btnPlay.innerHTML = iconPlay; updatePreview(); };
    
    [els.color, els.glow].forEach(el => el.oninput = updatePreview);

    // --- HTML GENERATOR ---
    const generateHTML = () => {
        if(!state.img || !state.audio) { alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–≥—Ä—É–∑–∏—Ç–µ –∫–∞—Ä—Ç–∏–Ω–∫—É –∏ –∞—É–¥–∏–æ!"); return null; }

        const color = els.color.value;
        const glowSize = els.glow.value;
        const uid = "gen-" + Math.random().toString(36).substr(2, 6);

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–¥–∞, –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω –≤ Genially
        return `
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body style="margin:0;padding:0;overflow:hidden;background:transparent;width:100vw;height:100vh;">

<style>
    #${uid} {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        box-sizing: border-box;
    }

    /* –ê–≤–∞—Ç–∞—Ä –≤ –∫—Ä—É–≥–µ */
    #${uid} .ring {
        position: relative;
        width: 65vmin;
        height: 65vmin;
        max-width: 400px; max-height: 400px;
        border-radius: 50%;
        border: 2px solid rgba(255,255,255,0.15);
        display: flex; justify-content: center; align-items: center;
        transition: all 0.3s ease;
        margin-bottom: 20px;
        cursor: pointer;
    }
    
    #${uid} .ring.playing {
        border-color: ${color};
        box-shadow: 0 0 ${glowSize}px ${color}, inset 0 0 ${glowSize/3}px ${color};
        transform: scale(1.02);
    }

    #${uid} .avatar {
        width: 92%; height: 92%;
        border-radius: 50%;
        object-fit: cover;
        pointer-events: none;
    }

    /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
    #${uid} .controls {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 25px;
        width: 100%;
    }

    #${uid} button {
        background: none; border: none; padding: 0; cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        transition: transform 0.2s;
        -webkit-tap-highlight-color: transparent;
    }
    
    #${uid} button:hover { transform: scale(1.1); }
    #${uid} button:active { transform: scale(0.95); }

    /* –ö–Ω–æ–ø–∫–∞ Play */
    #${uid} .btn-play {
        width: 60px; height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #a960ec, #f72585);
        box-shadow: 0 4px 15px rgba(247, 37, 133, 0.5);
    }
    #${uid} .btn-play svg {
        width: 28px; height: 28px; fill: white;
    }
    #${uid} .btn-play svg.is-play { margin-left: 4px; } 

    /* –°—Ç—Ä–µ–ª–∫–∏ */
    #${uid} .btn-arrow svg {
        width: 32px; height: 32px; fill: white; opacity: 0.8; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
    }
    #${uid} .btn-arrow:hover svg { opacity: 1; }

</style>

<div id="${uid}">
    <div class="ring">
        <img class="avatar" src="${state.img}">
    </div>
    
    <div class="controls">
        <button class="btn-arrow" id="prev-${uid}"><svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/></svg></button>
        
        <button class="btn-play" id="play-${uid}">
            <svg class="is-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </button>
        
        <button class="btn-arrow" id="next-${uid}"><svg viewBox="0 0 24 24"><path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/></svg></button>
    </div>
    
    <audio id="audio-${uid}" src="${state.audio}" style="display:none"></audio>
</div>

<script>
(function() {
    var root = document.getElementById('${uid}');
    var audio = document.getElementById('audio-${uid}');
    var ring = root.querySelector('.ring');
    var playBtn = document.getElementById('play-${uid}');
    var prevBtn = document.getElementById('prev-${uid}');
    var nextBtn = document.getElementById('next-${uid}');
    
    var svgPlay = '<svg class="is-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
    var svgPause = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';

    function toggle() {
        if(audio.paused) audio.play();
        else audio.pause();
    }

    playBtn.onclick = toggle;
    ring.onclick = toggle;

    prevBtn.onclick = function() { audio.currentTime = Math.max(0, audio.currentTime - 5); };
    nextBtn.onclick = function() { audio.currentTime += 5; };

    audio.onplay = function() {
        playBtn.innerHTML = svgPause;
        ring.classList.add('playing');
    };
    
    audio.onpause = function() {
        playBtn.innerHTML = svgPlay;
        ring.classList.remove('playing');
    };
    
    audio.onended = function() {
        playBtn.innerHTML = svgPlay;
        ring.classList.remove('playing');
    };
})();
<\/script>
</body>
</html>`;
    };

    // Single Copy Button Logic
    els.btnCopy.onclick = () => {
        const html = generateHTML();
        if(!html) return;
        
        els.outCode.value = html;
        els.outCode.select();
        try {
            document.execCommand('copy');
            const originalText = els.btnCopy.innerText;
            els.btnCopy.innerText = "‚úÖ –ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!";
            setTimeout(() => els.btnCopy.innerText = originalText, 3000);
        } catch(e) {
            alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏. –°–∫–æ–ø–∏—Ä—É–π—Ç–µ –∫–æ–¥ –∏–∑ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—è –≤—Ä—É—á–Ω—É—é.");
        }
    };

</script>
</body>
</html>
